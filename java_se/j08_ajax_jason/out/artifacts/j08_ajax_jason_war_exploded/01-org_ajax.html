<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function fun(){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            }else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
            }
            xmlhttp.open("GET","ajaxServlet?username=tommy",true);
            xmlhttp.send();

            xmlhttp.onreadystatechange=function (){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    let responseText = xmlhttp.responseText;
                    alert(responseText)
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value = "async" onclick="fun();">
</body>
</html>
