<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function fun(){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            }else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
            }
            xmlhttp.open("GET","ajaxServlet?username=tommy",true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<input type="button" value = "async" onclick="fun();">
</body>
</html>
