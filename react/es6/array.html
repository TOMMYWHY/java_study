<script>
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    console.log(...arr1);
    let arr3 = [...arr1,...arr2]
    console.log(arr3);
    console.log(arr1+arr2);

    function sum(...nums){
        return nums.reduce(function (pre,current) {
            return pre+current
        })
    }

    console.log(sum(1,2,3,4));

    let person = {name:"a",age:18}
    let person2 = {...person} // 复制，没有引用关系
    person.name="b"
    console.log(person2);

    let person3 = {...person , name:"c"}
    console.log(person3);
</script>
