    <script type="text/babel">
        let that;
        class Weather extends React.Component{

            constructor(props){
                super(props)
                that = this;
                this.state ={
                    isHot:true,
                }
                this.changeWeather = this.changeWeather.bind(this)
                /*
                * changeWeather 是挂载在 类的 prototype 上 new 出来的实例对象调用changeWeather 才可执行。onClick间接调用改变指针这为undefined
                * bind 将 原型对象prototype上的changeWeather 绑定到 新new 出来的对象上。使得实例对象this上挂载了这一方法。
                */
            }

            changeWeather(){
                console.log("title clicked 222");
                // console.log(this.state.isHot);
                // console.log(this); // this是new出来的实例对象
                const isHot = this.state.isHot
                // this.state.isHot = ! isHot
                console.log(this);
                this.setState({
                    isHot:!isHot
                })
                console.log(this.state.isHot);
            }


            render(){
                console.log(this);
                const {isHot} = this.state
                return (
                    <h2 id='title' onClick={this.changeWeather}>tody is {isHot?"hot":"cool"}</h2>
                )
            }
        }

       
        ReactDOM.render(<Weather/>,document.getElementById("container"))
